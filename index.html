<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>

  <section class="container">
    <div class="container__avatar-info">
      <figure class="container__avatar-image">
        <img src="assets/images/avatar-jessica.jpeg" alt="">
      </figure>
      <h1 class="container__avatar-name">Jessica Randall</h1>
      <span class="container__avatar-country">London, United Kingodm</span>

    </div>

    <div class="container__links">
      <p class="container__detail">"Front-end developer and avid reader."</p>
      <button class="container__button">GitHub</button>
      <button class="container__button">Frontend Mentor</button>
      <button class="container__button"> LinkedIn</button>
      <button class="container__button">Twitter</button>
      <button class="container__button"> Instagram</button>
    </div>
  </section>

</body>

</html>
